<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Giro de Estoque</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header><h1>Giro de Estoque</h1></header>

<main>
<section class="card">
<h2>Adicionar produto (Visita)</h2>

<div class="autocomplete">
  <input id="clienteItemProduto" placeholder="Digite o produto..." autocomplete="off" />
  <div id="autocompleteProdutos" class="autocomplete-list hidden"></div>

<div id="selecionadosContainer" class="card hidden">
  <h3>Produtos selecionados</h3>
  <ul id="listaSelecionados"></ul>
</div>

</div>

<button class="primary">Adicionar</button>
</section>
</main>

<script src="app.js"></script>
</body>
</html>
